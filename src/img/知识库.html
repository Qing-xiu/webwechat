<script type="text/x-handlebars-template" id="J_listTpl">
    {{#each lists}}
        <li class="item" data-id="{{this.id}}">
            <a class="item-link" href="ylwfx:webview:http://m.localhost.wdwd.com:8888/apps/kb/info/id/{{this.id}}">
                <div class="item-img">
                    {{#if this.images.0.url}}
                        <img src="{{this.images.0.url}}?imageView2/4/w/145/h/145" />
                    {{else}}
                        <img src="http://wdwd-pic.qiniudn.com/kb/kb-default.png?imageView2/4/w/145/h/145" />
                    {{/if}}
                </div>
                <div class="item-info">
                    <div class="info-title">{{this.title}}</div>
                    <div class="info-intro">{{this.content}}</div>
                </div>
            </a>
        </li>
    {{/each}}
</script>

<script type="text/x-handlebars-template" id="J_listContentTpl">
    <ul class="data-list" id="J_dataList">
        
       {{#each lists}}
            <li class="item" data-id="{{this.id}}">
                <a class="item-link" href="/apps/kb/info/id/{{this.id}}">
                    <div class="item-img">
                        {{#if this.images.0.url}}
                            <img src="{{this.images.0.url}}?imageView2/4/w/145/h/145" />
                        {{else}}
                            <img src="http://wdwd-pic.qiniudn.com/kb/kb-default.png?imageView2/4/w/145/h/145" />
                        {{/if}}
                    </div>
                    <div class="item-info">
                        <div class="info-title">{{this.title}}</div>
                        <div class="info-intro">{{this.content}}</div>
                    </div>
                </a>
            </li>
        {{else}}
            <li class="no-item">
                暂无文章
            </li>
        {{/each}}
    </ul>

    {{#ifCond lists.length '>=' 20}}
        <div class="loading-hint">上拉加载更多</div>
    {{/ifCond}}
</script>

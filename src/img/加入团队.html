<script type="text/javascript">
    seajs.use(['widgets/m.fullmodal'], function(Modal){
        var InviteModal = Object.create(Modal),
            inviteTemplate = $('#J_tplInvite').html();

        InviteModal.close = function(){

        }

        $('#J_inviteCodeBtn').on('click', function(){
            Object.create(InviteModal).init({
                html: inviteTemplate,
                sClass: 'invite-modal'
            })
        })

    })

            seajs.use([ 'widgets/m.login'], function(Login){
            $('#J_joinBtn').on('click', function(){
                var login = new Login({
                    onLogin: function(){
                        this.destory();
                        submit()
                    },
                    onRegister: function(){
                        this.destory();
                        submit()
                    }
                });

                login.init();
            });
        });
    
    function submit(){
        WD.ajax({
            method:'POST',
            url: '/invite/apply',
            data:{
                team: '26R87',
                source: '',
                reason: $('#J_reason').val()
            },
            success: function(data){
                location.href=data.redirect_url;
            }
        })
    }
</script>
